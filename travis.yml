language : node_js
node_js:
	-lts/*
install : 
	- npm install -g vuepress
script : 
	- npm run docs:build
cache :
	directories :
		-"node_modules"
deploy :
	provider:pages
	skip-cleanup : true
	local_dir : docs/.vuepress/dist
	github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
	repo : git@github.com:c-dance/c-dance.github.io
	keep-history : true
	target-branch : true
	on:
		branch:master

